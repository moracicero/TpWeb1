  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="series.html">SERIES</a></li>
          <li><a href="peliculas.html">PELICULAS</a></li>
          <li><a href="perfil.html">PERFIL</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Perfil de Usuario</h2>
      <!--<img src="../img/images.png" alt="avatar" />-->
      <p>avatar del perfil</p>
      <p><strong>Email:</strong> holis@gmail.com</p>
      <p><strong>Nombre de usuario:</strong> holisUser</p>
    </section>
    <form action="#">
      <fieldset>
        <label for="nueva-contraseñia"
          >Contraseña:
          <input
            type="password"
            id="nueva-contraseñia"
            name="nueva-contraseñia"
            placeholder="Ingrese nueva contraseñia"
            required
          />
        </label>

        <label for="repetir-contrasenia"
          >Repetir Contraseña:
          <input
            type="password"
            id="repetir-contrasenia"
            name="repetir-contrasenia"
            placeholder="Repetir nueva contraseñia"
            required
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Metodo de Pago</legend>

        <div>
          <label for="tarjeta"
            ><input
              id="tarjeta"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tarjeta"
              checked
            />
            Tarjeta de Credito:</label
          >

          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input
            type="text"
            id="numeroTarjeta"
            name="numeroTarjeta"
            inputmode="numeric"
            pattern="[0-9]{13,19}"
            maxlength="19"
            required
          />

          <label for="numeroTarjeta">Codigo de seguridad:</label>
          <input
            type="text"
            id="codigoSeguridad"
            name="codigoSeguridad"
            inputmode="numeric"
            pattern="[0-9]{3,4}"
            maxlength="4"
            required
          />
        </div>

        <div>
          <label for="cupon"
            ><input
              id="cupon"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="cupon"
            />
            Cupon de pago:</label
          >

          <input
            id="pago-facil"
            type="checkbox"
            name="formaPago"
            value="pago-facil"
          />
          <label for="pago-facil">Pago facil</label>

          <input
            id="rapipago"
            type="checkbox"
            name="formaPago"
            value="rapipago"
          />
          <label for="rapipago">Rapipago</label>
        </div>
        <div>
          <label for="tranferencia"
            ><input
              id="tranferencia"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tranferencia"
            />
            Transferencia bancaria:</label
          >
          <span>CBU: 0123456789012345678901</span>
        </div>
      </fieldset>
      <a href="perfil.html"><button type="button">GUARDAR CAMBIOS</button></a>
      <a href="perfil.html"
        ><button type="button">CANCELAR SUSCRIPCION</button></a
      >
    </form>
  </body>
</html>
