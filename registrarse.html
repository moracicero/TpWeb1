<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/registrarse.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Registrarse</h1>
      <p class="subtitle">Completa el formulario para registrarte</p>

      <form class="login-form" action="#">
        <fieldset>
          <label for="nombre"
            >Nombre:
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingresar nombre"
              required
            />
          </label>

          <label for="apellido"
            >Apellido:
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Ingresar apellido"
              required
            />
          </label>

          <label for="email"
            >Email:
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="Ingresar email"
          /></label>

          <label for="nombre-usuario"
            >Nombre de Usuario:
            <input
              type="text"
              id="nombre-usuario"
              name="nombre-usuario"
              placeholder="Ingresar nombre de usuario"
              required
            />
          </label>
          <label for="contrasenia"
            >Contraseña:
            <input
              type="password"
              id="contrasenia"
              name="contrasenia"
              placeholder="Ingrese contraseña"
              required
            />
          </label>

          <label for="repetir-contrasenia"
            >Repetir Contraseña:
            <input
              type="password"
              id="repetir-contrasenia"
              name="repetir-contrasenia"
              placeholder="Repetir contraseña"
              required
            />
          </label>
        </fieldset>

        <fieldset>
          <legend>Métodos de Pago</legend>

          <label for="tarjeta"
            ><input
              id="tarjeta"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tarjeta"
              checked
            />
            Tarjeta de Credito:</label
          >

          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input
            type="text"
            id="numeroTarjeta"
            name="numeroTarjeta"
            inputmode="numeric"
            pattern="[0-9]{13,19}"
            maxlength="19"
            required
          />

          <label for="codigoSeguridad">Codigo de seguridad:</label>
          <input
            type="text"
            id="codigoSeguridad"
            name="codigoSeguridad"
            inputmode="numeric"
            pattern="[0-9]{3,4}"
            maxlength="4"
            required
          />

          <label for="cupon"
            ><input
              id="cupon"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="cupon"
            />
            Cupón de pago:</label
          >

          <label for="pago-facil"
            >Pago fácil
            <input
              id="pago-facil"
              type="checkbox"
              name="formaPago"
              value="pago-facil"
            />
          </label>

          <label for="rapipago"
            >Rápipago
            <input
              id="rapipago"
              type="checkbox"
              name="formaPago"
              value="rapipago"
            />
          </label>

          <label for="tranferencia"
            ><input
              id="tranferencia"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tranferencia"
            />
            Transferencia bancaria:</label
          >
          <span>CBU: 0123456789012345678901</span>
        </fieldset>

        <div class="links">
          <a href="../index.html" class="btn">CONFIRMAR</a>
          <a href="../index.html" class="btn">CANCELAR</a>
        </div>
      </form>
    </div>
  </body>
</html>
