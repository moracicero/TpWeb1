<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
  </head>
  <body>
    <h1>Registrarse</h1>

    <form action="">
      <fieldset>
        <label for="nombre"
          >Nombre:
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresar nombre"
            required
          />
        </label>

        <label for="apellido"
          >Apellido:
          <input
            type="text"
            id="apellido"
            name="apellido"
            placeholder="Ingresar apellido"
            required
          />
        </label>

        <label for="email"
          >Email:
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="ingresar email"
        /></label>

        <label for="nombre-usuario"
          >Nombre de Usuario:
          <input
            type="text"
            id="nombre-usuario"
            name="nombre-usuario"
            placeholder="Ingresar nombre de usuario"
            required
          />
        </label>
        <label for="contraseñia"
          >Contrasenia:
          <input
            type="password"
            id="contrasenia"
            name="contrasenia"
            placeholder="Ingrese contraseñia"
            required
          />
        </label>

        <label for="repetir-contrasenia"
          >Repetir Contrasenia:
          <input
            type="password"
            id="repetir-contrasenia"
            name="repetir-contrasenia"
            placeholder="Repetir contraseñia"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Metodo de Pago</legend>

        <div>
          <label for="tarjeta"
            ><input
              id="tarjeta"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tarjeta"
              checked
            />
            Tarjeta de Credito:</label
          >

          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input
            type="text"
            id="numeroTarjeta"
            name="numeroTarjeta"
            inputmode="numeric"
            pattern="[0-9]{13,19}"
            maxlength="19"
            required
          />

          <label for="numeroTarjeta">Codigo de seguridad:</label>
          <input
            type="text"
            id="codigoSeguridad"
            name="codigoSeguridad"
            inputmode="numeric"
            pattern="[0-9]{3,4}"
            maxlength="4"
            required
          />
        </div>

        <div>
          <label for="cupon"
            ><input
              id="cupon"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="cupon"
            />
            Cupon de pago:</label
          >

          <input
            id="pago-facil"
            type="checkbox"
            name="formaPago"
            value="pago-facil"
          />
          <label for="pago-facil">Pago facil</label>

          <input
            id="rapipago"
            type="checkbox"
            name="formaPago"
            value="rapipago"
          />
          <label for="rapipago">Rapipago</label>
        </div>
        <div>
          <label for="tranferencia"
            ><input
              id="tranferencia"
              type="radio"
              name="tarjeta-cupon-transferencia"
              value="tranferencia"
            />
            Transferencia bancaria:</label
          >
          <span>CBU: 0123456789012345678901</span>
        </div>
      </fieldset>

      <a href="../index.html"><button type="button">CONFIRMAR</button></a>
      <a href="../index.html"><button type="button">CANCELAR</button></a>
    </form>
  </body>
</html>
