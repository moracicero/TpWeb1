<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <img
        src="img/banner-949931_640.webp"
        alt="banner para peliculas y series"
        width="700px"
      />
    </header>
    <h1>UNFLIX</h1>
    <p>Las mejores series y peliculas</p>

    <form action="pages/home.html">
      <fieldset>
        <label for="nombre"
          >Nombre de Usuario:
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre de usuario"
            required
          />
        </label>

        <label for="contrasenia"
          >contrasenia:
          <input
            type="password"
            id="contrasenia"
            name="contrasenia"
            placeholder="ingrese contraseña"
            required
          />
        </label>
      </fieldset>
      <button type="submit">Iniciar sesion</button>
      <p>
        <a href="pages/recuperar.html">Recuperar contraseña</a>
      </p>
      <p>
        <a href="pages/registrarse.html">Registrarse</a>
      </p>
    </form>
  </body>
</html>
