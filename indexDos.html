<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML 5 - Clase 2</title>
</head>
<body>
    <header>
        <h1>HTML 5 - Clase 2</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Productos</li>
            <li>Contactos</li>
            <li>Medios de Pago</li>
        </ul>
    </nav>
    <section>
        <article>
            <h3>Formulario de contacto</h3>
            <form method="get">
                <label for="name">Ingresar:</label>
                <input id="name" list="name" type="text" />
                <datalist id="name">
                    <option value="Mora"></option>
                    <option value="Catalina"></option>
                </datalist>
                <br />
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Email" required>
                <br />
                <label for="password">Contraseña:</label>
                <input id="password" name="password" type="password" placeholder="Contraseña" required>
                <br />
                <label for="sex">Sexo:</label>
                <br />
                <label for="sex">Femenino</label>
                <input id="sex" name="sex" type="radio" value="Femenino">
                <label for="sex">Masculino</label>
                <input id="sex" name="sex" type="radio" value="Masculino">
                <br />
                <label for="phone">Telefono:</label>
                <input id="phone" name="phone" type="number" placeholder="Numero telefónico">
                <br />
                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="commnets" rows="5" cols="30" placeholder="Comentarios"></textarea>
                <br />
                <label for="country">Pais:</label>
                <select name="country" id="country">
                    <option value="ARG">Argentina</option>
                    <option value="BRA">Brasil</option>
                    <option value="URU">Uruguay</option>
                </select>
                <br />
                <label for="terms">Terminos y condiciones:</label>
                <input id="terms" name="terms" type="checkbox">
                <br />
                <button>Enviar</button>
            </form>
        </article>
    </section>
    <section>
        <p>Hola hermoso</p>
    </section>
</body>
</html>
